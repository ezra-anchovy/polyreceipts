<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyReceipts Whale Calibration Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Welcome to PolyReceipts</h1>
    <div id="dataDisplay"></div>
    <script>
      async function fetchPolymarketData() {
        const response = await axios.post('https://data-api.polymarket.com/graphql', {
          query: '{\n            positions {\n              id\n              createdAt\n              updatedAt\n              position\n              market {\n                id\n                title\n              }\n            }\n          }\n        }');
        console.log(response.data);
        document.getElementById('dataDisplay').innerText = JSON.stringify(response.data, null, 2);
      }
      fetchPolymarketData();
    </script>
</body>
</html>
